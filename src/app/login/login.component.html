<div>
    <div id="LayoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ register ? 'Novo Usuário' : 'Entrar' }}
                                    </h3>

                                </div>
                                <div class="card-body">
                                    <div class="alert-danger" *ngIf="loginError">
                                        Usuário ou Senha incorretos!
                                    </div>

                                    <div class="alert-success" *ngIf="loginSuccess">
                                        {{ loginSuccess }}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">

                                        <div class="form-group" *ngIf="register">
                                            <label class="small mb-2">Name</label>
                                            <br>
                                            <input class="from-control" type="text" name="name" [(ngModel)]="name"
                                                placeholder="Digite seu usuário" autocomplete="off">
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-2">Email </label>
                                            <br>
                                            <input class="from-control" type="text" name="email" [(ngModel)]="email"
                                                autocomplete="off" placeholder="Digite seu email">
                                        </div>

                                        <div class="form-group">
                                            <label class="small mb-2">Senha</label>
                                            <br>
                                            <input class="from-control" type="password" name="password"
                                                [(ngModel)]="password" placeholder="Digite sua Senha">
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button class="btn btn-primary" type="submit" *ngIf="!register"> Entrar
                                            </button>
                                            <button class="btn btn-success" type="button" *ngIf="register"
                                                (click)="newRegister()"> Cadastar </button>
                                            <button class="btn btn-danger ml-2" type="button" *ngIf="register"
                                                (click)="cancelRegister()"> Cancelar </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="toRegister($event)"> Não possui usuário? Cadastre-se</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
